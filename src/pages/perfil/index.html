<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="../../assets/css/cabecalho.css">
</head>
<body>

    <nav class="cabecalho">
        <div class="links">
            <h1>Omen Shop</h1>
            <a href="../homepage/index.html">Tela Inicial</a>
            <a href="../products/index.html">Produtos</a>
        </div>

        <div class="aba-perfil">
            <a href="../homepage/index.html">Deslogar</a>
        </div>
    </nav>

    <div class="perfil">
        <div class="perfil-img">
            <h1>Foto de perfil</h1>
            <img src="../../assets/images/images-removebg-preview.png" alt="perfil">
            <input type="file">
        </div>

        <div class="perfil-content">
            <h2 id="nome"> Nome:</h2>
            <input type="text" required>

            <h2 id="email">Email:</h2>
            <input type="email">

            <h2 id="cpf"> CPF:</h2>
            <input type="number" required>

            <h2 id="telefone">Telefone:</h2>
            <input type="tel">

            <h2 id="senha">Senha:</h2>
            <input type="password">

            <a href="../homepage/index.html">Alterar</a>
        </div>
    </div>
    
</body>
</html>
