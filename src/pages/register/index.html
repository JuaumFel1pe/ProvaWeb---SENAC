<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="../../assets/css/cabecalho.css">
</head>
<body>
    <nav class="cabecalho">
        <div class="links">
            <h1>Omen Shop</h1>
            <a href="../homepage/index.html">Tela Inicial</a>
            <a href="../products/index.html">Produtos</a>
        </div>

        <div class="aba-perfil">
            <a href="../homepage/index.html">Login</a>
        </div>
    </nav>

    <form action="register">

        <div class="register">
            <h1>Registrar-se</h1>

            <div class="register-content">
                <div class="content-left">
                    <h2 id="nome"> Nome completo:</h2>
                    <input type="text" required>

                    <h2 id="CPF"> CPF:</h2>
                    <input type="number" required>

                    <h2 id="telefone"> Telefone:</h2>
                    <input type="tel" required>
                </div>

                <div class="content-right">
                    <h2 id="email"> Email:</h2>
                    <input type="email" required>

                    <h2 id="password">Senha:</h2>
                    <input type="password">

                    <h2 id="confirm-password">Confirme a senha:</h2>
                    <input type="password">
                                     
                </div>

            </div>

            <a href="../perfil/index.html">Registrar</a>
        </div>  

    </form>
    
</body>
</html>
